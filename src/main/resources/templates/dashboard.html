<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body class="bg-light">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Avinash Blog App</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				</li>
			</ul>
		</div>
	</nav>


	<h3 class="text-success text-center" th:text="${user_id}"></h3>
	<div class="container mt-3">
		<h3>Dashboard Page</h3>
		<a th:href="@{/showLoginPage}" class="btn btn-danger">Logout</a> <a
			class="btn btn-secondary" th:href="@{checkComment(id=${user_id})}">See
			All Comments By Logged In User</a>
	</div>

	<div class="container mt-4">
		<h3 class="text-center text-bg-info p-4">Create Blog Post</h3>
		<form th:action="@{saveBlogData}" method="post" th:object="${blog}">

			<div class="mb-3">
				<label class="form-label">Title</label> <input type="text"
					class="form-control" placeholder="Enter the title"
					th:field="*{title}" />
			</div>

			<div class="mb-3">
				<label class="form-label">Short Description</label> <input
					type="text" class="form-control"
					placeholder="Enter the short description"
					th:field="*{shortDescription}" />
			</div>

			<div class="mb-3">
				<label class="form-label">Content</label> <input type="text"
					class="form-control" placeholder="Enter the content"
					th:field="*{content}" />
			</div>

			<input type="hidden" name="user_id" th:value="${user_id}">

			<center>
				<input type="submit" value="Submit" class="btn btn-primary" /> <input
					type="reset" value="Reset" class="btn btn-secondary" />
			</center>


		</form>

	</div>






	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
