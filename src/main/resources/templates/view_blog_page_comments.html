<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>view blog page with comments</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body class="bg-light">

	<div class="container mt-4">
		<h3 class="text-center text-bg-info p-4">Leave a Comments</h3>
		<p class="text-success" th:text="${msg}"></p>
		<form th:action="@{saveCommentData}" method="post" th:object="${comments}">
			<div class="mb-3">
				<label class="form-label">Enter the name</label> 
				<input type="text" class="form-control" 
				placeholder="Enter the name" th:field="*{name}"/>
			</div>
			
			<div class="mb-3">
				<label class="form-label">Enter the email</label> 
				<input type="email" class="form-control"
				 placeholder="Enter the email" th:field="*{email}"/>
			</div>
			
			<div class="mb-3">
				<label class="form-label">Enter the comments</label> 
				<input type="text" class="form-control"
				 placeholder="Enter the comments" th:field="*{comment}"/>
			</div>
			
			<input type="hidden" name="blog_id" th:value="${blog_id}">
			
			<center>
			<input type="submit" value="Submit" class="btn btn-primary"/>
			<input type="reset" value="Reset" class="btn btn-secondary"/>
			</center>
			
			
		</form>

	</div>






	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
