<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>edit blog page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body class="bg-light">
	<h3 class="text-success text-center" th:text="${user_id}"></h3>
	<div class="container mt-3">
		<h3>Edit Blog Page</h3>
		<a th:href="@{/showLoginPage}" class="btn btn-danger">Logout</a>
	</div>

	<div class="container mt-4">
		<h3 class="text-center text-bg-info p-4">Edit Blog Post</h3>
		<form th:action="@{editBlogData}" method="post" th:object="${blog}">
			
			<div class="mb-3">
				<label class="form-label">Title</label> <input type="text"
					class="form-control"  th:field="*{title}" th:value="${blog.title}"/>
			</div>

			<div class="mb-3">
				<label class="form-label">Short Description</label> <input
					type="text" class="form-control"
					th:value="${blog.shortDescription}" th:field="*{shortDescription}"/>
			</div>

			<div class="mb-3">
				<label class="form-label">Content</label> <input type="text"
					class="form-control" th:value="${blog.content}" th:field="*{content}"/>
			</div>
			
			<input type="hidden" name="blog_id" th:value="${blog.blog_id}">
			
			<center>
				<input type="submit" value="Edit" class="btn btn-primary" /> <input
					type="reset" value="Reset" class="btn btn-secondary" />
			</center>


		</form>

	</div>






	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
