<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>list blog posts</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body class="bg-light">

	<div class="container mt-4">
		<h3 class="text-success text-center">List Blog Posts</h3>
		<table class="table table-striped table-bordered table-hover">
			<thead class="thead-dark">
				<tr class="table-danger">
					<th scope="col">Id</th>
					<th scope="col">Post Title</th>
					<th scope="col">Post Short Description</th>
					<th scope="col">Post Created On</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="blog : ${listBlogs}">
					<td th:text="${blog.blog_id}"></td>
					<td th:text="${blog.title}"></td>
					<td th:text="${blog.shortDescription}"></td>
					<td th:text="${blog.createdOn}"></td>
					<td>
						<a class="btn btn-success" th:href="@{edit(id=${blog.blog_id})}">Edit</a>
						<a class="btn btn-danger" th:href="@{delete(id=${blog.blog_id})}">Delete</a>
						<a class="btn btn-secondary" th:href="@{comment(id=${blog.blog_id})}">Add Comment</a>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
