<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>All Posts With Comments</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-3">
        <h3>All Posts Page</h3>
        <a th:href="@{/showLoginPage}" class="btn btn-danger">Logout</a>
    </div>

    <div class="container mt-4">
        <h3 class="text-center text-bg-info p-4">Your Blog Posts</h3>
        <div th:if="${#lists.isEmpty(blogs)}">
            <p class="text-center">No record found</p>
        </div>
        <div th:unless="${#lists.isEmpty(blogs)}">
            <div th:each="blog : ${blogs}" class="card mb-4">
                <div class="card-header">
                    <h5 th:text="${blog.title}">Blog Title</h5>
                </div>
                <div class="card-body">
                    <p th:text="${blog.shortDescription}">Short Description</p>
                    <p th:text="${blog.content}">Content</p>
                    <hr>
                    <h6>Comments</h6>
                    <div th:if="${#lists.isEmpty(blog.comments)}">
                        <p>No comments found</p>
                    </div>
                    <ul th:unless="${#lists.isEmpty(blog.comments)}" class="list-group">
                        <li th:each="comment : ${blog.comments}" class="list-group-item">
                            <h3 th:text="${comment.name}">Commenter Name : </h3> 
                            <h3 th:text="${comment.comment}">Comment : </h3>
                            <h3 th:text="${comment.createdOn}">Created On : </h3>
                            <br>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
