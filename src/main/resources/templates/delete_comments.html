<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>delete comments</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body class="bg-light">

	<div class="container mt-4">
		<h3 class="text-success text-center">List Comments by Logged In User</h3>
		<table class="table table-striped table-bordered table-hover">
			<thead class="thead-dark">
				<tr class="table-danger">
					<th scope="col">Id</th>
					<th scope="col">Email</th>
					<th scope="col">Comment</th>
					<th scope="col">Comment Created On</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
			
				<tr th:if="${#lists.isEmpty(listComments)}">
                    <td colspan="5" class="text-center text-danger">No record found</td>
                </tr>
				
				<tr th:each="comment : ${listComments}">
					<td th:text="${comment.commentId}"></td>
					<td th:text="${comment.email}"></td>
					<td th:text="${comment.comment}"></td>
					<td th:text="${comment.createdOn}"></td>
					<td>
						<a class="btn btn-danger" th:href="@{deleteComment(id=${comment.commentId})}">Delete</a>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
